<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: skyblue;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: black;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .grid {
            display: flex;
            flex-direction: column;
        }
        .row {
            display: flex;
        }
        .col {
            height: 80px;
            width: 80px;
            border: 2px solid skyblue;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: black;
            background-color: white;
        }
        .col:hover {
            background-color: rgb(22, 17, 17);
            color: aliceblue;
        }
        .reset-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: black;
            color: skyblue;
            border: 2px solid skyblue;
            cursor: pointer;
            border-radius: 5px;
        }
        .reset-btn:hover {
            transform: scale(1.3);
            transition: 2s;
        }
    </style>
</head>
<body>
    <h1>TIC TAC TOE</h1>
    <div class="container">
        <div class="grid">
            <div class="row">
                <div class="col" id="0" onclick="handleClick(this)"></div>
                <div class="col" id="1" onclick="handleClick(this)"></div>
                <div class="col" id="2" onclick="handleClick(this)"></div>
            </div>
            <div class="row"> 
                <div class="col" id="3" onclick="handleClick(this)"></div>
                <div class="col" id="4" onclick="handleClick(this)"></div>
                <div class="col" id="5" onclick="handleClick(this)"></div>
            </div>
            <div class="row"> 
                <div class="col" id="6" onclick="handleClick(this)"></div>
                <div class="col" id="7" onclick="handleClick(this)"></div>
                <div class="col" id="8" onclick="handleClick(this)"></div>
            </div>
        </div>
        <button class="reset-btn" onclick="resetGame()">Reset</button>
    </div>
    <script src="index.js"></script>
    
        </body>
